<!-- CotMR Item Tracker -->
<!-- Designed and programmed by Malaert64, January 2024 -->
<!-- Original sprites ripped from Castlevania: Circle of the Moon (Konami, 2001) -->

<!DOCTYPE html>

<html lang="en">

    <head>
        <title>CotMR - Item Tracker</title>
        <meta charset="UTF8"></meta>
        <link href="cotmritemtracker.css" type="text/css" rel="stylesheet">
        <script src="cotmritemtracker.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="Favicon.png">
    </head>
    
    <body>
        <!-- Background Image -->
        <img id="background" src="./Assets/Background.png">

        <!-- Abilities -->
        <img id="dash-boots" class="grayscale" src="./Assets/Items1_Dash_Boots.png">
        <img id="double" class="grayscale" src="./Assets/Items2_Double.png">
        <img id="tackle" class="grayscale" src="./Assets/Items3_Tackle.png">
        <img id="kick-boots" class="grayscale" src="./Assets/Items4_Kick_Boots.png">
        <img id="heavy-ring" class="grayscale" src="./Assets/Items5_Heavy_Ring.png">
        <img id="cleansing" class="grayscale" src="./Assets/Items6_Cleansing.png">
        <img id="roc-wing" class="grayscale" src="./Assets/Items7_Roc_Wing.png">

        <!-- Keys -->
        <img id="last-keys" src="./Assets/Items8_Last_Key.png">
        <img id="card-counter" src="./Assets/Counter0.png">

        <!-- DSS Action Cards -->
        <img id="mercury" class="grayscale" src="./Assets/DSS1_Mercury.png">
        <img id="venus" class="grayscale" src="./Assets/DSS2_Venus.png">
        <img id="jupiter" class="grayscale" src="./Assets/DSS3_Jupiter.png">
        <img id="mars" class="grayscale" src="./Assets/DSS4_Mars.png">
        <img id="diana" class="grayscale" src="./Assets/DSS5_Diana.png">
        <img id="apollo" class="grayscale" src="./Assets/DSS6_Apollo.png">
        <img id="neptune" class="grayscale" src="./Assets/DSS7_Neptune.png">
        <img id="saturn" class="grayscale" src="./Assets/DSS8_Saturn.png">
        <img id="uranus" class="grayscale" src="./Assets/DSS9_Uranus.png">
        <img id="pluto" class="grayscale" src="./Assets/DSS10_Pluto.png">

        <!-- DSS Attribute Cards -->
        <img id="salamander" class="grayscale" src="./Assets/DSS11_Salamander.png">
        <img id="serpent" class="grayscale" src="./Assets/DSS12_Serpent.png">
        <img id="mandragora" class="grayscale" src="./Assets/DSS13_Mandragora.png">
        <img id="golem" class="grayscale" src="./Assets/DSS14_Golem.png">
        <img id="cockatrice" class="grayscale" src="./Assets/DSS15_Cockatrice.png">
        <img id="manticore" class="grayscale" src="./Assets/DSS16_Manticore.png">
        <img id="griffin" class="grayscale" src="./Assets/DSS17_Griffin.png">
        <img id="thunderbird" class="grayscale" src="./Assets/DSS18_Thunderbird.png">
        <img id="unicorn" class="grayscale" src="./Assets/DSS19_Unicorn.png">
        <img id="black-dog" class="grayscale" src="./Assets/DSS20_Black_Dog.png">

    </body>

</html>
